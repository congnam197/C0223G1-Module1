<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array = ['V', 'I', 'e', 't', 'N', 'a', 'm', 8, 4, 'G'];
    let i = 0;
    let j = array.length - 1;
    while (i < j) {
        let b = array[i];
        array[i] = array[j];
        array[j] = b;
        i++;
        j--;
    }
    console.log(array.join(''));
</script>
</body>
</html>
