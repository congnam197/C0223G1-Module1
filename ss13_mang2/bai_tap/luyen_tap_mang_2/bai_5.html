<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt('nhập vào một chuỗi');
    let chuoi2 = prompt('nhập vào một chuỗi khác');
    let giongNhau = true;
    if (chuoi1.length != chuoi2.length) {
        document.write('hai chuỗi không giống nhau');
    } else {
        for (let i = 0; i < chuoi1.length; i++) {
            for (let j = 0; j < chuoi2.length; j++) {
                if (chuoi1[i] == chuoi2[j]) {
                    giongNhau = true;
                } else {
                    giongNhau = false;
                }
            }
        }
        if (giongNhau == false) {
            document.write("Hai chuỗi không giống nhau nhau");
        } else {
            document.write("hai chuỗi  giống nhau");
        }
    }
</script>
</body>
</html>
