<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập vào một chuỗi");
    let chuHoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let chuThuong = "abcdefghijklmnopqrstuvwxyz";
    let ketqua = [];
    for (let i = 0; i < chuoi.length; i++) {
        let viTriChuHoa = chuHoa.indexOf(chuoi[i]);
        let viTriChuTHuong = chuThuong.indexOf(chuoi[i]);
        if (viTriChuHoa !== -1) {
            ketqua.push(chuoi[i].toLowerCase());
        } else if (viTriChuTHuong !== -1) {
            ketqua.push(chuoi[i].toUpperCase());
        } else {
            ketqua.push(chuoi[i]);
        }
    }
    alert(ketqua.join(""));
</script>
</body>
</html>
