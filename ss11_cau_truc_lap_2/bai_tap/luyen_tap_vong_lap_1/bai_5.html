<body>
<script>
    let n1 = 0, n2 = 0, nexnumber = 0;
    let tong = 0;

    for (let i = 1; i < 21; i++) {
        if (i == 1) {
            n2 = 1;
            nexnumber = 1;
            tong += nexnumber;
        } else {
            nexnumber = n1 + n2;
            n1 = n2;
            n2 = nexnumber;
            tong += nexnumber;

        }
        console.log(i + '=' + nexnumber);
    }
    document.write('tổng là ' + tong);
</script>
