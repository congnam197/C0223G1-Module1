<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần tính giai thừa");
    let giaiThua = 1;
    if (number == 0 || number == 1) {
        giaiThua = 1;
    } else if (number < 0) {
        alert('nhập số lớn hơn không');
    } else {
        for (let i = 1; i <= number; i++) {
            giaiThua = giaiThua * i;
        }
    }
    document.write('Giai thừa của ' + number + ' là :' + ' ' + giaiThua);
</script>
</body>
</html>
