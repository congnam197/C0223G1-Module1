<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    let height = +prompt("Nhập chiều cao");
    let weight = +prompt("Nhập chiều rộng");
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= weight; j++) {
            if (i == 1 || i == height || j == 1 || j == weight) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
