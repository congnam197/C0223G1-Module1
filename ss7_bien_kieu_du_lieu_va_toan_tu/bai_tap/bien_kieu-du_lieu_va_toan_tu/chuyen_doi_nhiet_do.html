<!DOCTYPE html>

<body>
<script>
        let inputSelsius;
        inputSelsius=prompt('Độ C');
        let selsius=parseInt(inputSelsius);
        let fahrenhei=(9*selsius)/5+32;
        document.write('Độ F= ' +fahrenhei);
</script>
</body>
