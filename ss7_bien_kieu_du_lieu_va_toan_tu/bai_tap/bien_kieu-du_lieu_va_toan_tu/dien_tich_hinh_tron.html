<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Tròn</title>
</head>
<body>
<input id="raDius" type="text" name="" placeholder="Nhập bán kính đường tròn">
<button onclick="tinh()">Nhập</button>
<p id="reSulf"></p>
</body>
<script>
  function tinh() {
    let PI;
    PI=3.14;
    let r = document.getElementById("raDius").value;
    let dienTich =r*r*PI;
    document.getElementById('reSulf').innerHTML ="diện tích hình tròn là : "+(dienTich);
  }
</script>

</body>
</html>
