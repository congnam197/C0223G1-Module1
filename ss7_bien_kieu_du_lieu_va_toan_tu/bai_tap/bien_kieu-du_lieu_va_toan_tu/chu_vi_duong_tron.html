<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="raDius" type="text" name="" placeholder="Nhập bán kính đường tròn">
<button onclick="tinh()">Nhập</button>
<p id="reSulf"></p>
</body>
<script>
    function tinh() {
        let PI;
        PI=3.14;
        let r = document.getElementById("raDius").value;
        let chuVi = r*2*PI;

        document.getElementById('reSulf').innerHTML ="chu vi hình tròn là : "+(chuVi);
    }
</script>
</html>
