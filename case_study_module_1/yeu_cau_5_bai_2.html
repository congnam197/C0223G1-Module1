<script>
  let numbers = [
      [5, 12, 17, 9, 13],
      [21, 41, 8, 19, 1]
  ];
  let count = 0;
  let counter = 0;
  let arr1 = [];
  for (let i = 0; i <numbers.length; i++) {
    for (let j = 0; j < numbers[i].length; j++) {
      for (let k = 1; k <= numbers[i][j]; k++) {
        if (numbers[i][j] % k ==0) {
          count++;
        }
      }
      if (count === 2) {
        arr1.push(numbers[i][j]);
        counter++;
      }
      count = 0;
    }
  }
  document.write("Trong mảng có " + counter + " số nguyên tố, các số đó là: " + arr1);
</script>
