<script>
    let name = prompt("nhập xâu kí tự");
    document.write("Xâu kí tự chưa chuẩn hóa : " + name + "<br>");
    let name1 = name.trim().toLowerCase().split("");
    for (let i = 0; i < name1.length; i++) {
        if (name1[i] === " " && name1[i + 1] === " ") {
            name1.splice(i, 1);
        }
    }
    for (let i = 0; i < name1.length; i++) {
        name1[0] = name1[0].toUpperCase();
        if (name1[i] === " ") {
            name1[i + 1] = name1[i + 1].toUpperCase()
        }
    }
    let name2 = name1.join("");
    document.write(" Xâu kí tự chuẩn hóa :" + name2 + "<br>");

    let namearray = name2.split(" ");
    let max = namearray[0];
    for (let i = 0; i < namearray.length; i++) {
        if (namearray[i] > max) {
            max = namearray[i];
        }
    }
    document.write("Kí tự dài nhất là : " + max);
</script>
