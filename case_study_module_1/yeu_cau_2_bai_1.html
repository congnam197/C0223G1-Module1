<script>
    let n = +prompt("Enter the height");
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            if (i === 1 || i === n || j === 1 || j === i) {
                document.writeln(" * ");
            } else {
                document.writeln("&nbsp;&nbsp");
            }
        }
        document.writeln("<br>");
    }


</script>
