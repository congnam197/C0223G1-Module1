<script>
  let array1="aabcc";
  let array2="adcaa";
  let array3 = array1.split("");
  let array4 = array2.split("");
  let array = [];
  let count = 0;
  for (let i = 0; i < array3.length; i++) {
      for (let j = 0; j < array4.length; j++) {
          if (array3[i] === array4[j]) {
              array.push(array3[i]);
              array3.splice(i, 1);
              array4.splice(j, 1);
              count++;
              i--;
              break;
          }
      }
  }
  document.write("Có "+count+" ký tự chung, các ký tự đó là: "+array);
</script>
