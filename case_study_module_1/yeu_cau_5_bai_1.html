<script>
    let m = +prompt("Nhâp m:");
    let n = +prompt("Nhập n:");
    let array = [];
    let sum = 0;
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = +prompt("Nhập phần tử " + "[" + i + "]" + "[" + j + "]");
        }
    }
    document.write("Ma trận đã nhập: [ " + "<br>");
    for (let k = 0; k < m; k++) {
        document.write(array[k] +"<br>");
    }
    document.write("]"+"<br>")
    totalArray(array);
function totalArray(arr) {
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 0) {
                sum = sum + arr[i][j];
            }
        }
    }
    document.write("Tổng các số chẵn trong ma trận trên là " + sum);
}
</script>
