<script>
  let n = +prompt("Enter the height");
  for (let i = 1; i <= n; i++) {
    for (let k = n; k >= i; k--) {
      document.write("&nbsp&nbsp");
    }
    for (let j = 1; j <= i * 2 - 1; j++) {
      document.write("*");
    }
    document.write("<br>");
  }
</script>
