<script>
    let arrayA=[];
    let inputNumber=+prompt("Nhập độ dài mảng A");
    for (let i = 0; i < inputNumber; i++) {
        arrayA[i]= +prompt("Nhập phần tử thứ "+(i+1))
    }
    console.log("Mảng A :"+ "["+ arrayA+"]");
    let arrayPrefixSum=[];
    arrayPrefixSum[0]=arrayA[0];
    for (let j = 1; j <inputNumber ; j++) {
        arrayPrefixSum[j]=arrayPrefixSum[j-1]+arrayA[j];
    }
    document.write("Mảng B: "+"["+arrayPrefixSum+"]");
</script>
