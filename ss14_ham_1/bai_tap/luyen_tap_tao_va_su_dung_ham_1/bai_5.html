<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let Constellations = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        function checkStars(star) {
            let indexStars = 0
            for (let i = 0; i < stars.length; i++) {
                if (star == stars[i]) {
                    indexStars = i;
                    for (let j = 0; j < Constellations.length; j++) {
                        if (indexStars == j) {
                            return Constellations[j];
                        } else {
                            return 'Không tìm thấy sao';
                        }
                    }
                } else {
                    return "Không tìm thấy sao";
                }

            }
        }
        let star = prompt("Nhập vào  ngôi sao");
    let result = checkStars(star);
    document.write(result);

</script>
</body>
</html>
