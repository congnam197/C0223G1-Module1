<script>
    function creatNewWord(str) {
        let array =[];
        let newArr = [];

            if (array[i]!=""){
                newArr.push(array[i]);
            }
        }
        alert(newArr)
        for (let i = 0; i < newArr.length; i++) {
        if (newArr.length <= 1) {
            alert("Chuỗi chỉ có 1 từ, không nên viết tắt");
        } else {
            arrayA.push(newArr[i].charAt(0).toUpperCase())
                }
            }
        result=arrayA.join("");
        alert(result);
        }
    let string = prompt("Nhập chuỗi");
    creatNewWord(string);
