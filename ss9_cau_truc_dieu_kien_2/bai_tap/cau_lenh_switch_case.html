<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="monthOfYear" type="text" name="" placeholder="Nhập Tháng">
<button onclick="Month()">Tính số ngày</button>
<p id="Resulf"></p>
<script>
    function Month() {
        let month = document.getElementById('monthOfYear').value * 1;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('Resulf').innerHTML = ('Tháng' + month + ' có 31 ngày')
                break;
            case 2:
                document.getElementById('Resulf').innerHTML = ('Tháng' + month + 'có 28 ngày hoặc 29 ngày')
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('Resulf').innerHTML = ('Tháng' + month + 'có 30 ngày')
                break;
            default:
                document.getElementById('Resulf').innerHTML = ('Not Month Of Year!')
        }
    }

</script>
</body>
</html>
