<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhA = +prompt('Nhập chiều dài hình chữ nhật');
    let canhB = +prompt('Nhập chiều rộng hình chữ nhật');
    let dienTich= canhA*canhB;
    alert('Diện tích hình chữ nhật là: ' +dienTich) ;
</script>
</body>
</html>
