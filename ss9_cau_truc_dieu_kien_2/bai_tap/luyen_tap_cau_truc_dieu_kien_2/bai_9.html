<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhA = +prompt('Nhập cạnh thứ nhất');
    let canhB = +prompt('Nhập cạnh thứ hai');
    let canhC = +prompt('Nhập cạnh thứ ba');
    if (canhA <= 0 || canhB <= 0 || canhC <= 0) {
        alert('cạnh phải lớn hơn 0')
    } else if (canhA > 0 && canhB > 0 && canhC > 0)
    {
        if (canhA + canhB > canhC && canhC + canhB > canhA && canhA + canhC > canhB) {
            alert('đây là 3 cạnh của một tam giác')
        } else {
            alert('không phải ba cạnh của một tam giác');
        }
    }
</script>
</body>
</html>
