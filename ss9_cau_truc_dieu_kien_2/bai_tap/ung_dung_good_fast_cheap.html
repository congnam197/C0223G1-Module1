<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  }
  body{
    background:bisque;
  }
  .box{
    display: flex;
    flex-direction: column;
    height: 100px;
    justify-content: left;
    margin-left: 45% ;
  }
  input[type='checkbox']{
    position: relative;
    width: 80px;
    height:36px;
    appearance: none;
    background:#ccc;
    outline: none;
    border-radius: 20px;
    box-shadow: inset 0 0 5px rgba(0,0,0,1);
    transition: 0.5s;
  }
  input:checked[type="checkbox"]{
    background: #03a9f4;
  }
  input[type ="checkbox"]::before{
    content:'';
    position: absolute;
    width: 40px;
    height: 36px;
    background: white;
    border-radius: 20px;
    transform: scale(1.1);
    box-shadow: 0,2px,5px rgba(0,0,0,1);
  }
  input:checked[type="checkbox"]::before{
    left:40px
  }
</style>
<body>
  <table class="box">
    <tr>
      <td> <input type="checkbox" > </td>
      <td>GOOD</td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>CHEAP</td>
    </tr>
    <tr>
      <td><input type="checkbox"></td>
      <td>FAST</td>
    </tr>
  </table>
<script>
  let buttonAll = document.querySelectorAll("input");
  buttonAll.forEach(btn)
    btn.addEventListener("click",function (){
      console.log(btn);
    })

</script>
</body>
</html>
