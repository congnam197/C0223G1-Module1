<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSoA = +prompt("Nhập số a");
    let nhapSoB = +prompt("Nhạp số b");
    if (nhapSoA % nhapSoB == 0){
        alert("a chia hết cho b");
    }
    else{
        alert("a không chia hết cho b");
    }
</script>
</body>
</html>
