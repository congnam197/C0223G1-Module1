<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = +prompt('Điểm kiểm tra');
    let diemGiuaKi = +prompt('Điểm thi giữa kì');
    let diemCuoiKi = +prompt('Điểm thi cuối kì')
    let diemTB = (diemKiemTra+diemGiuaKi+diemCuoiKi*2)/4;
    if (diemTB >= 8.0){
        alert("Học lực giỏi");
    }else if (diemTB >=6.5 && diemTB <8){
        alert("Học lực khá");
    }else if (diemTB >= 5.0 && diemTB <6.5){
        alert("Học lực trung bình");
    }else if (diemTB >=3.5 && diemTB <5.0){
        alert("Học lực yếu");
    }else {
        alert("Học lực kém ! Ở lại !")
    }


</script>
</body>
</html>
