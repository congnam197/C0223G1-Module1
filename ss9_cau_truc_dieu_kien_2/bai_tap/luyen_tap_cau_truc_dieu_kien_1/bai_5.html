<script>
    let a = +prompt('Điểm kiểm tra');
    let b = +prompt('Điểm thi giữa kì');
    let c = +prompt('Điểm thi cuối kì')
    let diemTB = (a+b+c*2)/4;
    if (diemTB >= 8.0){
        alert("Học lực giỏi");
    }else if (diemTB >=6.5){
        alert("Học lực khá");
    }else if (diemTB >= 5.0){
        alert("Học lực trung bình");
    }else if (diemTB >=3.5){
        alert("Học lực yếu");
    }else {
        alert("Học lực kém ! Ở lại !")
    }


</script>
