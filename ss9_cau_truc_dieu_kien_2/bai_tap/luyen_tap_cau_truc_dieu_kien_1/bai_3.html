<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numBer = +prompt("Nhập số vào đây")
    if (numBer > 0) {
        alert("Đây là số lớn hơn 0 nhé!");
    } else if (numBer < 0) {
        alert(" Đây là số nhỏ hơn 0 nhé !");
    } else {
        alert(" Số 0 mà còn không biết ! ^^");
    }

</script>
</body>
</html>
