<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight = +prompt('Nhập cân nặng:');
  let height = +prompt('Nhập chiều cao');
  let BMI = weight/(height *height);
  if (BMI < 18.5){
    alert('UnderWeight');
   }else if (BMI < 25.0){
    alert('Normal');
  }else if (BMI <30){
    alert('Over Weight');
  }else {
    alert('Obase')
   }
</script>
</body>
</html>
