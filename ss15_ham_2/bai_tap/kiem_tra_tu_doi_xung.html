<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Từ Đối Xứng</title>
</head>
<body onload="inPalindrome()">
<script>
  function inPalindrome(tu){
    tu=prompt("nhập một từ để kiểm tra");
    let end=tu.length-1;
    let flag=true;
    for (let i = 0; i < tu.length; i++) {
      if (tu[i]==tu[end]){
        flag=true;
        end--
        console.log(tu[i]+"-"+tu[end]);
      }else {
        flag=false;
        break;
        console.log(tu[i]+"-"+tu[end]);
      }
      
    }
    if (flag==true){
      alert(tu+" là từ đối xứng");
    }else {
      alert(tu+"là từ không đối xứng");
    }
    return inPalindrome(tu);
  }
</script>
</body>
</html>
