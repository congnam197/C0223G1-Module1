<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<script>
    function isPrime(number) {
        let display ="";
        if (number == 1 || number == 0) {
            display = "không phải là số nguyên tố";
        } else {
            let count = 0;
            let flag = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    flag = false;
                    count++;
                } else {
                    flag = true;
                }
            }
            if (flag) {
                display = "đây  số nguyên tố";
            } else {
                display = "Đây không là số nguyên tố";
            }
        }
        return display;
    }

    let number1 = +prompt("Nhập số cần kiểm tra");
    let ketQua;
    ketQua = isPrime(number1);
    alert(ketQua);
</script>
</body>
</html>
