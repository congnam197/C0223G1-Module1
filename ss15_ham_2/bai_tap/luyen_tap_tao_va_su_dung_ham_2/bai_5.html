<script>
  function timGiaTriNhoNhat(a,b,c){
    let min = a;
    if (b<min){
      return b;
    }else if (c<min){
      return c;
    }else {
      return a;
    }
  }
  let number1= +prompt("Nhập số thứ nhất ");
  let number2= +prompt("Nhập số thứ hai ");
  let number3= +prompt("Nhập số thứ ba ");
  alert(timGiaTriNhoNhat(number1,number2,number3));
</script>
