<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhGiaiThua(x){
    let giaiThua=1;
    if (x==0 || x==1){
      giaiThua == 1;
      return 1;
    }else if ( x<0) {
      return "Nhập số lớn hơn không";
    }else{
      for (let i = 1; i <=x ; i++) {
        giaiThua=giaiThua*i;
      }
    }
    return giaiThua
  }
  let number=+prompt("Nhập 1 sô bất kì");
  let ketQua=tinhGiaiThua(number);
  document.write("Kết Quả"+" "+ketQua);
</script>
</body>
</html>
