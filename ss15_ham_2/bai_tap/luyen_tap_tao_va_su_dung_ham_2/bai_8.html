<script>

        let index = +prompt("nhập số lượng phần tử trong mảng");
        let taoMang = [];
        let resulf;
        let count = 0;
        while (count < index) {
            let item = +prompt('nhập số nguyên');
            count++;
            taoMang.push(item);
        }
        resulf = ("[" + taoMang + "]");

    function daoNguoc(mang=[]) {
        mang.reverse();
        return mang;
    }

        console.log(daoNguoc(taoMang));
</script>
