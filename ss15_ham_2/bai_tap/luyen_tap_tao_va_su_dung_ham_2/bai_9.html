<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function taoMangKiTu() {
        let mang = [];
        let count = 0;
        let soKiTu = +prompt("nhập số lượng kí tự");
        while (count < soKiTu) {
            kiTu = prompt('Nhập kí tự');
            count++;
            mang.push(kiTu);
        }
        return mang;
    }

    function kiemTra(a){
    let mang = "[" + taoMangKiTu() + "]";
    let dem = 0;
    for (let i = 0; i < mang.length; i++) {
        if (a == mang[i]) {
            dem++;
        } else {
            i++;
        }
    }
    if (dem!=0) {
        return -1
    } else {
        return dem;
    }
    }
    let kiTu=prompt("Nhập kí tự cần kiểm tra");
    alert(kiemTra(kiTu));
</script>
</body>
</html>
