<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let mangMoi = [];
    let count = 0;
    let soKiTu = +prompt("nhập số lượng kí tự");
    while (count < soKiTu) {
        let kiTu = prompt('Nhập kí tự');
        count++;
        mangMoi.push(kiTu);
    }
    console.log("[" + mangMoi + "]");

    function kiemTra(a, mang = []) {
        let dem = 0;
        for (let i = 0; i < mang.length; i++) {
            if (a === mang[i]) {
                dem++;
            }
        }
        if (dem === 0) {
            dem = -1;
        }
        return dem;
    }

    let kiTuCanKiemTra = prompt("nhập kí tự cần kiểm tra");
    let ketQua = kiemTra(kiTuCanKiemTra, mangMoi);
    console.log(ketQua);
</script>
</body>
</html>
