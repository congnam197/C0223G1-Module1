<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function footToMeter(foot) {
        let metter = 0.305 * foot;
        return metter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }

    let number1 = +prompt("Nhập Feet");
    let number2 = +prompt('Nhập Meter');
    let ketQua1 = footToMeter(number1);
    let ketQua2 = meterToFoot(number2);
    document.write(number1 + 'Feet = ' + ' ' + ketQua1 + 'Meter' + '<br>');
    document.write(number2 + 'Meter = ' + ' ' + ketQua2 + 'Feet');

</script>
</body>
</html>
