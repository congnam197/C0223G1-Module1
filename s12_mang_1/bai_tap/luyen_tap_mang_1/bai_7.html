<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let int = [];
    for (let i = 0; i < 10; i++) {
        int[i] = Number(prompt("Nhập phần tử:"));
    }
    document.write("Mảng mới nhập là :" + " " + int + "<br>");
    let number = +prompt("Nhập số nguyên V:");
    document.write("Số mới  nhập vào là:" + " " + number + "<br>");
    let count = 0;
    let result = [];
    for (let j = 0; j < int.length; j++) {
        if (number !== int[j]) {
            count = 1;
            result.push(int[j]);
        }
    }
    document.write("Mảng mới :" + " " + result);
</script>
</body>
</html>
