<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let numbers = [2,3,-1,14,0,-4,45,52,-23]
    let negativeintergers = []
    for (let i = 0; i < 10; i++) {
        if (numbers[i]<0){
            negativeintergers.push(numbers[i])
        }
    }
    document.write("Mảng các số âm gồm "+negativeintergers.length +" phần tử : negativeintergers = ["+negativeintergers+"]")

</script>
</body>
