<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [2, 8, 10, 18, 46, 56, 74, 92, 238, 367];
    let dem = 0;
    let tong = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > 10) {
            console.log(numbers[i]);
            tong += 1;
            dem++;
        }
        tong == dem;
    }
    document.write('số lớn hơn 10 trong mảng là:' + tong);
</script>
</body>
</html>
