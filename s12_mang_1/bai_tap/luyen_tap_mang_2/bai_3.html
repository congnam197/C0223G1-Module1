<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [123, "Châu á", 37, "Việt Nam", 2023, 22, "Đà Nẵng", 12, 8];
    let dem = 0;
    document.write("Mảng gồm = [" + mang + "]<br>");
    let doDaimang = mang.length;
    for (let i = 0; i < doDaimang; i++) {
        if (mang[i] % 2 == 0 || mang[i] % 2 == 1) {
            dem++;
        }
    }
    document.write("Mảng dài" + " " + doDaimang + "<br>");
    document.write("Mảng có" + ' ' + dem + " kí tự số");
</script>
</body>
</html>
