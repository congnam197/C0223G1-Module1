<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
<h2>Sample Screen: </h2></p><br>
<input type="text" id="txtValue">
<button type="button" onclick="add_element_to_array();">Add</button>
<button type="button" onclick="display_aray()">Display</button>
<div id="resulf"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById('txtValue').value;
        alert('Element ' + array[x] + 'added at index' + x);
        x++;
        document.getElementById('txtValue').value = '';
    }

    function display_aray() {
        let e = '<hr/>';
        for (let i = 0; i < array.length; i++) {
            e += 'Element' + i + '=' + array[i] + '<br>';
        }
        document.getElementById('resulf').innerHTML = e;
    }
</script>
</body>
</html>
