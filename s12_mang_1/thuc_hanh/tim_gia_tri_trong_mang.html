<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = +prompt('nhập giá trị muốn tìm trong mảng');
    let numbers = [-3, 5, 1, 3, 2, 10];
    for (i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert('Giá trị'+' ' + numbers[i] + 'ở vị trí' +' '+ i);
        }
    }
</script>
</body>
</html>
