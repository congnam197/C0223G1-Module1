<script>

    let n = +prompt("Nhập vào số lượng phần tử");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập phần tử thứ :" + (i + 1));
    }

    document.write("Mảng gồm các phần tử :" + array + "<br>");
    let sum = 0;
    let avg = 0;
    let count = 0;
    for (let i = 3; i < n; i += 3) {
        if (array[i] % 5 == 0) {
            count++;
            sum +=array[i];
        }
    }
    avg = sum / count;
    document.write("Giá trị trung bình của phần tử chia hết cho 5 ở vị trí chia hết cho 3 là :" + avg);
</script>
