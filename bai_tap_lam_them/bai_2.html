<script>
    let n = +prompt("Nhập số lượng phần tử");
    let array=[];
    for (let i = 0; i < n; i++) {
        array[i]=+prompt("Nhập phần tử thứ :" +(i+1));
    }
    document.write("Mảng vừa nhập" +"["+array+"]"+"<br>");
    let count =0;
    let counter=0;
    for (let i = 0; i < n; i++) {
        if (array[i]%2==0){
            count++;
        }else {
            counter++;
        }
    }
    if (count==counter){
        alert("OK");
    }else{
        alert("NO");
    }
</script>
