<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="688px" height="468px" style="border: 1px solid #d3d3d3 "></canvas>
<p id="result"></p>
</body>
</html>
<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        perimeter() {
            let perimeter="";
            this.perimeter = perimeter;
            return (this.height + this.width) * 2;
        }

        area() {
            let area="";
            this.area = area;
            return this.height * this.width;
        }
    }
    let inputHeight=+prompt("Nhập chiều cao");
    let inputWith=+prompt("Nhập chiều rộng");
    let aRectangle = new Rectangle(inputHeight,inputWith);
    let heightRectangle = aRectangle.height;
    let widthRectangle = aRectangle.width;
    let perimeterRetangle = aRectangle.perimeter();
    let areaRectangle = aRectangle.area();
    document.getElementById("result").innerHTML = ("Chiều cao hình chữ nhật là:" + heightRectangle + " Chiều rộng hình chữ nhật là:" + widthRectangle + "<br>" +
        "Diện tích hình chữ nhật là :" + areaRectangle + " Chu vi hình chữ nhật là " + perimeterRetangle);
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "#fa4b2a";
    ctx.fillRect(50, 50,heightRectangle ,widthRectangle )

</script>
