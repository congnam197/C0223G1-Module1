<script>
    class Teamperature {

        constructor(celcius) {
            this.celcius = celcius;
        }


        fahrenheit() {
            let fahrenheit = "";
            this.fahrenheit = fahrenheit;
            return this.celcius * 1.8 + 32;
        }

        kenvin() {
            let kenvin = "";
            this.kenvin = kenvin;
            return this.celcius + 273.15;
        }
    }

    let inputCelcius = "";
    while (inputCelcius < -273.15) {
        inputCelcius = +prompt("Nhiệt độ quá thấp")
    }
    let temperature = new Teamperature(inputCelcius);
    let celcius = temperature.celcius;
    let fahrenheit = temperature.fahrenheit();
    let kenvin = temperature.kenvin();
    document.write("Nhiệt độ C : " + celcius + "<br>" + "Nhiệt độ F: " + fahrenheit + "<br>" + "Nhiệt độ K : " + kenvin);
</script>
