<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + ' ' + "area: " + area);

    let Circle2 = function (radius2) {
        this.radius2 = radius2;
        this.getRadius2 = function () {
            return radius2;
        }
        this.getArea2 = function () {
            return Math.PI * radius2 * radius2;
        }
    };
    let circle2 = new Circle2(4);
    let radius2 = circle2.getRadius2();
    let area2 = circle2.getArea2();
    alert("radius: " + radius2 + " " + "area: " + area2);
</script>
